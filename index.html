<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MSC Main Page</title>
    <link rel="stylesheet" href="mp.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <h2>Feedback</h2>
          <form id="fb_form" class="fb_form">
            <input
              type="text"
              id="textIp"
              class="field"
              placeholder="Your Name"
            />
            <input
              type="email"
              id="emailIp"
              class="field"
              placeholder="Your Email"
            />
            <input
              type="text"
              id="phoneIp"
              class="field"
              placeholder="Your Phone"
            />
            <textarea
              class="field area"
              id="messageIp"
              placeholder="Message"
            ></textarea>

            <div class="buttons_div">
              <button type="submit" id="btn_submit" class="btn_submit">
                Submit
              </button>

              <button
                type="click"
                id="btn_list"
                class="btn_list"
                formtarget="_blank"
              >
                List
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="mp.js"></script>
  </body>
</html>
